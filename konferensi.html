<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Konferensi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        body{
            background-color: rgb(26, 26, 60);
        }
      .theform {
          margin: auto;
          width: 100%;
          max-width: 600px;
          padding: 20px;
          margin-top: 50px;
          background-color: #eaf8fa;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .input-group-text {
          background-color: #0aadc3;
          color: white;
      }
      .btn-submit {
          width: 100%;
          padding: 10px;
          background-color: #13d142;
          color: white;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          font-weight: bold;
          transition: background-color 0.3s ease;
      }
      .btn-submit:hover {
          background-color: #00ffa2;
      }
    </style>
</head>
<body>
    <div class="theform">
        <h2 class="text-center mb-4">Daftar Konferensi</h2>
        <form  id="registrationForm">
            <div class="input-group mb-3">
                <span class="input-group-text">First and Last Name</span>
                <input type="text" aria-label="First name" class="form-control" placeholder="First Name">
                <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">University</span>
                <input type="text" aria-label="University" class="form-control" placeholder="University Name">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
            <div class="input-group mb-4">
                <input type="text" class="form-control" placeholder="Recipient's phone" aria-label="Recipient's phone" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">+6282100996868</span>
            </div>
            <button type="submit" class="btn btn-submit mt-5">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Mencegah form melakukan submit secara default
          window.location.href = 'bendera.html'; // Mengarahkan pengguna ke halaman baru
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bendera Inggris dengan Efek Animasi Keren</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        /* Styling untuk background gelap */
      body {
        background-color: #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Styling button dengan efek glow */
      .glow-button {
        padding: 15px 40px;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        background-color: #1e90ff;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(30, 144, 255, 0.4);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      /* Efek glowing saat hover */
      .glow-button:hover {
        box-shadow: 0 0 25px rgba(30, 144, 255, 0.8), 0 0 50px rgba(30, 144, 255, 0.6);
        transform: scale(1.1); /* Button membesar sedikit saat hover */
      }

      .glow-button:before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(30, 144, 255, 0.6), transparent 50%);
        transform: translateX(50%) translateY(50%) scale(0);
        transition: transform 0.5s ease;
        z-index: -1;
      }

      .glow-button:hover:before {
        transform: translateX(50%) translateY(50%) scale(1);
      }
      html,
      body {
        height: 100%;
      }
      .bendera {
        width: 840px;
        height: 600px;
        display: grid;
        grid-template-columns: repeat(28, 30px);
        grid-template-rows: repeat(20, 30px);
        margin: auto;
        margin-top: 50px;
      }
      .square {
        width: 30px;
        height: 30px;
        box-sizing: border-box;
        transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        position: relative;
      }

      /* Efek hover animasi keren */
      .square:hover {
        transform: rotate(360deg) scale(1.5); /* Memutar dan memperbesar */
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); /* Efek cahaya */
        background-color: rgba(255, 255, 255, 0.7); /* Sedikit pencerahan warna */
        z-index: 10;
      }

      .white {
        background-color: white;
      }
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }

      /* Transisi masuk */
      .square {
        animation: fadeIn 1.5s ease-in-out forwards;
        opacity: 0;
      }

      /* Efek transisi */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <main>
    <button type="button" class="glow-button" id="tampil" >Bendera</button>

      <div class="bendera">
        <!-- Bendera akan ditampilkan di sini -->
      </div>
    </main>
  </body>

  <script>
    function menampilkanBendera() {
      const bendera = document.getElementsByClassName("bendera")[0]; // Mengambil elemen bendera
      let content = '';
      const r = 'red';
      const b = 'blue';
      const w = 'white';

      const pixel_bendera = [
        [w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w],
        [w,r,r,r,w,w,b,b,b,b,b,w,r,r,r,r,w,b,b,b,b,b,b,w,r,r,r,w],
        [w,w,r,r,r,w,w,b,b,b,b,w,r,r,r,r,w,b,b,b,b,b,w,r,r,r,w,w],
        [w,b,w,r,r,r,w,w,b,b,b,w,r,r,r,r,w,b,b,b,b,w,r,r,r,w,w,w],
        [w,b,b,w,r,r,r,w,w,b,b,w,r,r,r,r,w,b,b,b,w,r,r,r,w,w,b,w],
        [w,b,b,b,w,r,r,r,w,w,b,w,r,r,r,r,w,b,b,w,r,r,r,w,w,b,b,w],
        [w,b,b,b,b,w,r,r,r,w,w,w,r,r,r,r,w,b,w,r,r,r,w,w,b,b,b,w],
        [w,w,w,w,w,w,w,w,w,w,w,w,r,r,r,r,w,w,w,w,w,w,w,w,w,w,w,w],
        [w,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,w],
        [w,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,w],
        [w,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,w],
        [w,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,r,w],
        [w,w,w,w,w,w,w,w,w,w,w,w,r,r,r,r,w,w,w,w,w,w,w,w,w,w,w,w],
        [w,b,b,b,b,w,r,r,r,w,w,w,r,r,r,r,w,b,w,r,r,r,w,w,b,b,b,w],
        [w,b,b,b,w,r,r,r,w,w,b,w,r,r,r,r,w,b,b,w,r,r,r,w,w,b,b,w],
        [w,b,b,w,r,r,r,w,w,b,b,w,r,r,r,r,w,b,b,b,w,r,r,r,w,w,b,w],
        [w,b,w,r,r,r,w,w,b,b,b,w,r,r,r,r,w,b,b,b,b,w,r,r,r,w,w,w],
        [w,w,r,r,r,w,w,b,b,b,b,w,r,r,r,r,w,b,b,b,b,b,w,r,r,r,w,w],
        [w,r,r,r,w,w,b,b,b,b,b,w,r,r,r,r,w,b,b,b,b,b,b,w,r,r,r,w],
        [w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w,w],
      ];

      for (let x = 0; x < 20; x++) {
        for (let y = 0; y < 28; y++) {
          content += `<div class="square ${pixel_bendera[x][y]}"></div>`;
        }
      }

      bendera.innerHTML = content;
    }

    document.getElementById("tampil").addEventListener("click", menampilkanBendera);
  </script>
</html>
